<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <!--Header-->

    <header>
      <div class="logo-container">
        <div class="logo">
          <img src="resources/images/logo.png" alt="TeaCozylogo">
          <h2>SECRET AGENT SUPPLY INC.</h2>
       </div>
    </div> <!--closes logo-container-->
    </header>

    <!--Banner-->

    <div class="banner">
      <div class="banner-container">
        <div class="bannerTitle">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKE AND MOTOCYCLE</h1>
        </div>  <!--closes bannerTitle-->
      </div>  <!--closes banner-container-->
    </div>    <!--closes banner-->

    <!--Navigation line-->

    <nav>
      <div class="nav-container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Glasses</span>
        <span>Contacts</span>
      </div>  <!--closes nav-container-->
      <div class="nav_menu">
        <span>Menu</span>
      </div>
    </nav>

    <!--Product Grid-->

    <div class="prodContainer">

      <div class="products">

      <div class="product">
        <div class="product-image">
        <img src="resources/images/pen.png" alt="explosive pen">
        </div>
        <p>Exploding Pen</p>
      </div> <!--closes product-->

      <div class="product watch">
        <div class="product-image">
        <img src="resources/images/watch.png" alt="watch">
        </div>
        <p>Cellular Watch</p>
      </div> <!--closes product-->

      <div class="product glasses">
        <div class="product-image">
        <img src="resources/images/glasses.png" alt="glasses">
        </div>
        <p>Thermal Glasses</p>
      </div> <!--closes product-->

    </div><!--closes products-->

    </div> <!--closes products container-->

    <!--info locat & hours-->

    <div class="infoWidth">

    <div class="info_container">

      <div class="info">
        <span>Location</span>
        <p>-47.346436, 84.32354</p>
      </div> <!--closes location-->

      <div class="info">
        <span>Hours</span>
        <p>0800 - 1800</p>
      </div> <!--closes hours-->

    </div> <!--closes info-container-->

  </div> <!--closes infoWidth-->

    <!--footer-->

    <footer>

      <div class="footer_cont">
         <p>Copyright Secret Agent Supply Inc.</p>
      </div> <!--closes footer-cont-->

    </footer>

  </body>
</html>
